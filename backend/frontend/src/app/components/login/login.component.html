<!-- Ana Konteyner -->
<div class="flex min-h-screen w-full items-center justify-center bg-muted/40 p-4">
  
  <!-- Tema Değiştirici Butonu -->
  <div class="absolute top-4 right-4">
    <button (click)="themeService.toggleTheme()"
            title="Temayı Değiştir"
            class="flex h-10 w-10 items-center justify-center rounded-full border border-border bg-card text-muted-foreground transition-colors hover:bg-muted hover:text-foreground">
      <i *ngIf="themeService.getTheme() === 'light'" class="bi bi-moon-stars-fill"></i>
      <i *ngIf="themeService.getTheme() === 'dark'" class="bi bi-sun-fill"></i>
      <span class="sr-only">Temayı değiştir</span>
    </button>
  </div>

  <!-- Giriş Paneli -->
  <div class="relative flex w-full max-w-4xl overflow-hidden rounded-2xl bg-card shadow-2xl shadow-black/10">
    
    <!-- Sol Taraf - Marka Tanıtımı (Masaüstü için) -->
    <div class="hidden w-1/2 flex-col justify-between bg-primary p-8 text-primary-foreground lg:flex">
      <div>
        <a routerLink="/" class="flex items-center gap-2 text-xl font-bold">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20" fill="currentColor"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" /></svg>
            <span>CognifyCommerce</span>
        </a>
        <p class="mt-12 text-3xl font-semibold leading-snug">
          Yapay Zeka Destekli<br>Ticaret Yönetimi
        </p>
        <p class="mt-4 text-primary-foreground/80">
          Verilerinizi saniyeler içinde analiz edin, sorgulayın ve görselleştirin.
        </p>
      </div>
      <div class="text-xs text-primary-foreground/60">
        © {{ currentYear }} CognifyCommerce. Tüm hakları saklıdır.
      </div>
    </div>

    <!-- Sağ Taraf - Giriş Formu -->
    <div class="w-full bg-card p-8 lg:w-1/2 lg:p-12">
      <div class="flex w-full flex-col items-center justify-center">
        <div class="w-full max-w-sm">
          <div class="mb-8 text-center lg:text-left">
            <h1 class="text-3xl font-bold tracking-tight text-foreground">Tekrar Hoş Geldin!</h1>
            <p class="mt-2 text-muted-foreground">Hesabınıza erişmek için giriş yapın.</p>
          </div>

          <!-- Form -->
          <form (ngSubmit)="login()" novalidate class="space-y-6">
            <!-- E-posta / Kullanıcı Adı -->
            <div>
              <label for="login-username" class="mb-1.5 block text-sm font-medium text-foreground/90">Kullanıcı Adı veya E-posta</label>
              <input
                [(ngModel)]="loginData.username"
                name="loginUsername"
                id="login-username"
                type="text"
                placeholder="E-posta veya kullanıcı adı"
                class="w-full rounded-lg border border-border bg-transparent p-3 text-foreground shadow-sm transition-colors focus:border-primary focus:ring-2 focus:ring-primary/50"
                required
              />
            </div>
            
            <!-- Şifre -->
            <div>
              <div class="flex items-center justify-between">
                <label for="login-password" class="mb-1.5 block text-sm font-medium text-foreground/90">Şifre</label>
                <a routerLink="/forgot-password" class="text-sm font-medium text-primary hover:underline">Şifremi unuttum?</a>
              </div>
              <input
                [(ngModel)]="loginData.password"
                name="loginPassword"
                id="login-password"
                type="password"
                placeholder="••••••••"
                class="w-full rounded-lg border border-border bg-transparent p-3 text-foreground shadow-sm transition-colors focus:border-primary focus:ring-2 focus:ring-primary/50"
                required
              />
            </div>

            <!-- Giriş Butonu -->
            <button
              type="submit"
              [disabled]="loading"
              class="flex w-full items-center justify-center rounded-lg bg-primary px-4 py-3 text-base font-semibold text-primary-foreground shadow-sm transition hover:bg-primary/90 disabled:cursor-not-allowed disabled:opacity-70">
              <svg *ngIf="loading" class="mr-2 h-5 w-5 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
              </svg>
              <span>{{ loading ? 'Giriş Yapılıyor...' : 'Güvenli Giriş' }}</span>
            </button>
          </form>

          <!-- Alternatif Giriş -->
          <div class="relative my-8">
            <div class="absolute inset-0 flex items-center">
              <span class="w-full border-t border-border"></span>
            </div>
            <div class="relative flex justify-center text-xs uppercase">
              <span class="bg-card px-2 text-muted-foreground">Veya</span>
            </div>
          </div>
          <button class="flex w-full items-center justify-center gap-2 rounded-lg border border-border px-4 py-3 text-sm font-semibold text-foreground transition hover:bg-muted">
            <i class="bi bi-google text-red-500"></i>
            <span>Google ile Giriş Yap</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
